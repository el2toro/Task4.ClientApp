<div class="employees-page">
  <div class="filter">
    <input placeholder="Filter by name" [(ngModel)]="paginationRequest.name" (keyup)="filterByName()">
  </div>
    <table mat-table [dataSource]="dataSource">
      <!-- Department Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.department | department}} </td>
      </ng-container>
  
      
      <!-- Name Surname Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }}  {{employee.surname}}</td>
      </ng-container>
  
      <!-- Date Of Birth Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dateOfBirth | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <!-- Empoyment Date Column -->
      <ng-container matColumnDef="employmentDate">
        <th mat-header-cell *matHeaderCellDef> Employment Date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.employmentDate}} </td>
      </ng-container>

        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let employee"> {{employee.salary}} $ </td>
        </ng-container>

       <!-- Actions Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th> 
        <td mat-cell *matCellDef="let employee"> 
          <button mat-button (click)="onAdd()">Create</button>
          <button mat-button (click)="onEdit(employee)">Edit</button>
          <button mat-button (click)="onDelete(employee.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
    (page)="onPageChange($event)"
    [length]="count"
    [pageIndex]="pageNumber"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
